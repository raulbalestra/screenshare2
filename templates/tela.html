<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Tela</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f4f6f9;
            --text-color: #333333;
            --background-color: #ffffff;
            --button-bg-color: #dc3545;
            --button-hover-bg-color: #c82333;
            --transition-speed: 0.3s;
            --border-radius: 15px;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        #screen {
            width: 95vw;
            height: 95vh;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            #screen {
                height: 100vh;
                object-fit: contain;
            }
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Painel de Filas - {{ localidade|capitalize }}</h2>
    <img id="screen" src="" alt="Transmissão da Tela">
    <div id="message">Aguardando o início da transmissão...</div>

    <script>
        const baseImageUrl = "/serve_pil_image/";
        const localidade = "{{ localidade|default('') }}";  
        const screenImage = document.getElementById('screen');
        const messageDiv = document.getElementById('message');

        function checkForTransmission() {
            if (!localidade) {
                messageDiv.textContent = "Localidade não especificada.";
                return;
            }

            const imageUrl = baseImageUrl + localidade + "/screen.png?timestamp=" + new Date().getTime();

            const img = new Image();
            img.onload = function() {
                screenImage.src = imageUrl;
                screenImage.style.display = 'block';
                messageDiv.style.display = 'none';
                longPoll(); // Inicia o Long Polling quando a transmissão começa
            }
            img.onerror = function() {
                screenImage.style.display = 'none';
                messageDiv.style.display = 'block';
                messageDiv.textContent = "A transmissão não começou ainda.";
            }
            img.src = imageUrl;
        }

        function longPoll() {
            if (!localidade) return;

            const imageUrl = baseImageUrl + localidade + "/screen.png?timestamp=" + new Date().getTime();

            fetch(imageUrl)
                .then(response => {
                    if (response.ok) {
                        screenImage.src = imageUrl;
                        screenImage.style.display = 'block';
                        messageDiv.style.display = 'none';
                    } else {
                        screenImage.style.display = 'none';
                        messageDiv.style.display = 'block';
                        messageDiv.textContent = "A transmissão não começou ainda.";
                    }
                    longPoll(); // Reenvia o Long Polling para nova atualização
                })
                .catch(() => {
                    setTimeout(longPoll, 5000); // Em caso de erro, aguarda 5 segundos antes de tentar novamente
                });
        }

        // Função para alternar o modo Picture-in-Picture
        async function togglePictureInPicture() {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await screenImage.requestPictureInPicture();
                }
            } catch (error) {
                console.error("Erro ao alternar Picture-in-Picture:", error);
            }
        }

        // Verifica inicialmente se a transmissão já começou
        checkForTransmission();

        // Script para manter a aba ativa com pings periódicos
        (function() {
            function sendPing() {
                fetch('/keep-alive', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => console.log("Ping enviado com sucesso:", data))
                    .catch(error => console.error("Erro ao enviar o ping:", error));
            }

            function startPing() {
                return setInterval(() => {
                    if (!document.hasFocus()) {
                        sendPing();
                    }
                }, 120000); // Intervalo aumentado para 2 minutos
            }

            let pingInterval = startPing();

            window.addEventListener('focus', () => {
                clearInterval(pingInterval);
                console.log("A aba está em foco. Pings pausados.");
            });

            window.addEventListener('blur', () => {
                pingInterval = startPing();
                console.log("A aba saiu de foco. Pings retomados.");
            });
        })();
    </script>
</body>
</html>
