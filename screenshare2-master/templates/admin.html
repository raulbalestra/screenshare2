<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-t5R+Kvzml0eFq9X7+VGFhrJ1j9J0d4n+nQpXh1LLnB5/ZTvjqIhaLxV9F0R2Iqz63mDq6k59KX4R2p10iqA2Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --accent-color: #28a745;
            --text-color: #333;
            --background-color: #ffffff;
            --button-color: #007bff;
            --button-hover-color: #0056b3;
            --add-button-color: #28a745;
            --add-button-hover-color: #218838;
            --logout-button-color: #dc3545;
            --logout-button-hover-color: #c82333;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --font-size: 16px;
            --transition-speed: 0.3s;
        }

        /* Reset Básico */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        /* Container Principal */
        .container {
            background-color: var(--background-color);
            padding: 40px;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 100%;
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* Título */
        h2 {
            font-size: 2.5em;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Ações */
        .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .button {
            padding: 15px 20px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button i {
            margin-right: 10px;
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .add-user-btn {
            background-color: var(--add-button-color);
        }

        .add-user-btn:hover {
            background-color: var(--add-button-hover-color);
        }

        .logout-btn {
            background-color: var(--logout-button-color);
        }

        .logout-btn:hover {
            background-color: var(--logout-button-hover-color);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .button {
                max-width: 100%;
                font-size: 0.9em;
            }

            h2 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .button {
                padding: 12px 15px;
                font-size: 0.85em;
            }

            h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-shield"></i> Painel de Administração</h2>
        <div class="actions">
            <a href="{{ url_for('manage_users') }}" class="button"><i class="fas fa-users-cog"></i> Gerenciar Usuários</a>
            <a href="{{ url_for('add_new_user') }}" class="button add-user-btn"><i class="fas fa-user-plus"></i> Adicionar Novo Usuário</a>
            <a href="{{ url_for('logout') }}" class="button logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</body>
</html>
