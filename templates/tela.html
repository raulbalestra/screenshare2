<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Tela</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f4f6f9;
            --text-color: #333333;
            --background-color: #ffffff;
            --button-bg-color: #dc3545;
            --button-hover-bg-color: #c82333;
            --transition-speed: 0.3s;
            --border-radius: 15px;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        #screen {
            width: 95vw;
            height: 95vh;
            object-fit: contain;
            background-color: black;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Painel de Filas - {{ localidade|capitalize }}</h2>
    <video id="screen" autoplay muted controls></video>
    <div id="message">Aguardando o início da transmissão...</div>

    <script>
        const baseImageUrl = "/serve_pil_image/";
        const localidade = "{{ localidade|default('') }}";  
        const screenVideo = document.getElementById('screen');
        const messageDiv = document.getElementById('message');

        // Canvas para desenhar a transmissão e transformar em vídeo
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        async function updateCanvas() {
            if (!localidade) return;

            const imageUrl = baseImageUrl + localidade + "/screen.png?timestamp=" + new Date().getTime();

            // Cria uma nova imagem para carregar a imagem atual da transmissão
            const img = new Image();
            img.crossOrigin = "anonymous"; // Garante que o conteúdo é carregado corretamente
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Define o conteúdo do canvas como o "src" do vídeo
                screenVideo.srcObject = canvas.captureStream();
                screenVideo.style.display = 'block';
                messageDiv.style.display = 'none';
            };

            img.onerror = () => {
                screenVideo.style.display = 'none';
                messageDiv.style.display = 'block';
                messageDiv.textContent = "A transmissão não começou ainda.";
            };

            img.src = imageUrl;
        }

        function longPoll() {
            updateCanvas();  // Atualiza o canvas com a nova imagem da transmissão

            // Reenvia o long polling para nova atualização
            setTimeout(longPoll, 1000);  // Atualiza a cada segundo
        }

        // Inicia o long polling
        longPoll();

        // Adiciona a opção de PiP automática ao sair da aba
        screenVideo.addEventListener('loadedmetadata', () => {
            document.addEventListener('visibilitychange', async () => {
                if (document.hidden && !document.pictureInPictureElement) {
                    try {
                        await screenVideo.requestPictureInPicture();
                    } catch (error) {
                        console.error("Erro ao ativar Picture-in-Picture automaticamente:", error);
                    }
                }
            });
        });
    </script>
</body>
</html>
