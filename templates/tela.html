<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tela Compartilhada</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- O elemento img irá carregar a captura de tela específica da localidade -->
    <img id="screen" src="/{{ localidade }}/screen.png" alt="Captura de Tela">

    <script>
        // Defina a variável localidade usando o valor passado pelo Flask
        const localidade = "{{ localidade }}";  // Isso vai inserir a localidade vinda do backend

        function updateScreen() {
            const screenElement = document.getElementById('screen');
            // Gera a URL correta com a localidade e evita cache
            screenElement.src = `/${localidade}/screen.png?random=` + new Date().getTime(); 
        }

        setInterval(updateScreen, 1000); // Atualiza a cada 1 segundo
    </script>
</body>
</html>
