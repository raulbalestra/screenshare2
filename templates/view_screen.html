<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tela Compartilhada</title>
    <script>
        function fetchImage() {
            setInterval(() => {
                const url = "/screen.png?random=" + new Date().getTime();
                const imgElement = document.getElementById('screen');
                imgElement.src = url;
            }, 1000); // Atualiza a cada segundo
        }
        document.addEventListener("DOMContentLoaded", fetchImage);
    </script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="screen" src="/screen.png" alt="Captura de Tela">
    <script>
        function updateScreen() {
            const screenElement = document.getElementById('screen');
            screenElement.src = '/screen.png?random=' + new Date().getTime(); // Adiciona um timestamp para evitar cache
        }
        setInterval(updateScreen, 1000); // Atualiza a cada 1 segundo
    </script>
    <img id="screen">
</body>
</html>
