<!-- templates/admin_change_own_password.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trocar Minha Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome com hash de integridade atualizado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-t5R+Kvzml0eFq9X7+VGFhrJ1j9J0d4n+nQpXh1LLnB5/ZTvjqIhaLxV9F0R2Iqz63mDq6k59KX4R2p10iqA2Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --accent-color: #28a745;
            --error-color: #dc3545;
            --success-color: #28a745;
            --text-color: #333333;
            --background-color: #ffffff;
            --input-bg-color: #f9f9f9;
            --input-border-color: #dddddd;
            --button-hover-color: #218838;
            --button-active-color: #1e7e34;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --border-radius: 8px;
            --font-size: 16px;
        }

        /* Reset Básico */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* Container Principal */
        .container {
            background-color: var(--background-color);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            transition: transform var(--transition-speed);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Título */
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 700;
            padding-top: 20px;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: var(--font-size);
            border: 1px solid var(--input-border-color);
            border-radius: var(--border-radius);
            background-color: var(--input-bg-color);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        /* Ícones dentro dos Inputs */
        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            transform: translateY(-50%);
            color: var(--input-border-color);
            transition: color var(--transition-speed);
            cursor: pointer;
        }

        .form-group i:hover {
            color: var(--primary-color);
        }

        /* Botões */
        button {
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size);
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        button:active {
            background-color: var(--button-active-color);
        }

        /* Ícones nos Botões */
        button i {
            margin-right: 8px;
        }

        /* Link de Volta */
        a.back-link {
            text-decoration: none;
            color: var(--primary-color);
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-speed);
        }

        a.back-link i {
            margin-right: 5px;
        }

        a.back-link:hover {
            color: darken(var(--primary-color), 10%);
        }

        /* Mensagens Flash */
        .flash-message {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        /* Animação FadeIn */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .form-group i {
                top: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-cog"></i> Trocar Minha Senha</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="current_password">Senha Atual:</label>
                <input type="password" id="current_password" name="current_password" placeholder="Digite sua senha atual" required>
                <i class="fas fa-eye toggle-password" data-target="current_password"></i>
            </div>
            
            <div class="form-group">
                <label for="new_password">Nova Senha:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Digite a nova senha" required>
                <i class="fas fa-eye toggle-password" data-target="new_password"></i>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a nova senha" required>
                <i class="fas fa-eye toggle-password" data-target="confirm_password"></i>
            </div>
            
            <button type="submit"><i class="fas fa-key"></i> Atualizar Senha</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para o Painel de Administração</a>
    </div>

    <script>
        // Função para alternar a visibilidade das senhas
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const targetInput = document.getElementById(targetId);
                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    targetInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
