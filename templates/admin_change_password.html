<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-t5R+Kvzml0eFq9X7+VGFhrJ1j9J0d4n+nQpXh1LLnB5/ZTvjqIhaLxV9F0R2Iqz63mDq6k59KX4R2p10iqA2Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --accent-color: #28a745;
            --error-color: #dc3545;
            --success-color: #28a745;
            --text-color: #333333;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: rgba(255, 255, 255, 0.9);
            --input-bg-color: #f9f9f9;
            --input-border-color: #dddddd;
            --input-focus-border-color: #4a90e2;
            --button-hover-color: #218838;
            --button-active-color: #1e7e34;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --font-size: 16px;
            --font-family: 'Roboto', sans-serif;
        }

        /* Reset Básico */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        /* Container Principal */
        .container {
            background-color: var(--container-bg);
            padding: 50px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* Título */
        h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 700;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
            width: 100%;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: var(--font-size);
            border: 1px solid var(--input-border-color);
            border-radius: var(--border-radius);
            background-color: var(--input-bg-color);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            margin-bottom: 20px;
        }

        input[type="password"]:focus {
            border-color: var(--input-focus-border-color);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        /* Botões */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size);
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        button:active {
            background-color: var(--button-active-color);
        }

        /* Ícones nos Botões */
        button i {
            margin-right: 8px;
        }

        /* Link de Volta */
        a {
            text-decoration: none;
            color: var(--primary-color);
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-speed);
        }

        a i {
            margin-right: 8px;
        }

        a:hover {
            color: #357ABD;
        }

        /* Mensagens Flash */
        .flash-message {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        /* Animação FadeIn */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alterar Senha do Usuário</h2>
        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" id="passwordForm">
            <!-- Se estiver usando Flask-WTF para proteção CSRF -->
            {{ form.hidden_tag() }}

            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Digite a nova senha" required>
            
            <label for="confirm_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a nova senha" required>
            
            <button type="submit"><i class="fas fa-key"></i> Atualizar Senha</button>
        </form>
        <a href="{{ url_for('manage_users') }}"><i class="fas fa-arrow-left"></i> Voltar para Gerenciar Usuários</a>
    </div>

    <!-- Validação JavaScript para verificar se as senhas coincidem -->
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                event.preventDefault();  // Previne o envio do formulário
                alert('As senhas não coincidem. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
