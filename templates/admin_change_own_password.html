<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trocar Minha Senha</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-t5R+Kvzml0eFq9X7+VGFhrJ1j9J0d4n+nQpXh1LLnB5/ZTvjqIhaLxV9F0R2Iqz63mDq6k59KX4R2p10iqA2Gw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Variáveis de Cores */
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f0f4f8;
        --accent-color: #28a745;
        --error-color: #dc3545;
        --success-color: #28a745;
        --text-color: #333333;
        --background-gradient: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 100%
        );
        --container-bg: rgba(255, 255, 255, 0.9);
        --input-bg-color: #f9f9f9;
        --input-border-color: #dddddd;
        --button-hover-color: #218838;
        --button-active-color: #1e7e34;
        --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        --transition-speed: 0.3s;
        --border-radius: 12px;
        --font-size: 16px;
        --toggle-icon-color: #aaa;
      }

      /* Reset Básico */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: var(--background-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
        padding: 20px;
      }

      /* Container Principal */
      .container {
        background-color: var(--container-bg);
        padding: 50px 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
        position: relative;
        z-index: 1;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background-color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      /* Título */
      h2 {
        margin-bottom: 25px;
        color: var(--primary-color);
        font-size: 1.8em;
        font-weight: 700;
        padding-top: 50px;
      }

      h2::after {
        content: "";
        display: block;
        width: 80px;
        height: 4px;
        background-color: var(--primary-color);
        margin: 10px auto 0;
        border-radius: 2px;
      }

      /* Formulário */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        text-align: left;
        color: #555;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 40px 12px 15px;
        font-size: var(--font-size);
        border: 1px solid var(--input-border-color);
        border-radius: var(--border-radius);
        background-color: var(--input-bg-color);
        transition: border-color var(--transition-speed),
          box-shadow var(--transition-speed);
      }

      input[type="password"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        outline: none;
      }

      /* Ícones dentro dos Inputs */
      .form-group i {
        position: absolute;
        right: 15px;
        top: 42px;
        color: var(--toggle-icon-color);
        transition: color var(--transition-speed);
        cursor: pointer;
      }

      .form-group i:hover {
        color: var(--primary-color);
      }

      /* Botões */
      button {
        width: 100%;
        padding: 14px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: var(--font-size);
        font-weight: 600;
        cursor: pointer;
        transition: background-color var(--transition-speed),
          transform var(--transition-speed);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button i {
        margin-right: 8px;
      }

      button:hover {
        background-color: var(--button-hover-color);
        transform: translateY(-2px);
      }

      button:active {
        background-color: var(--button-active-color);
      }

      /* Link de Volta */
      a.back-link {
        text-decoration: none;
        color: var(--primary-color);
        text-align: center;
        margin-top: 20px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color var(--transition-speed);
      }

      a.back-link i {
        margin-right: 5px;
      }

      a.back-link:hover {
        color: #357abd;
      }

      /* Mensagens Flash */
      .flash-message {
        padding: 12px 20px;
        border-radius: var(--border-radius);
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
        animation: fadeIn 0.5s ease-in-out;
      }

      .error {
        background-color: #f8d7da;
        color: var(--error-color);
        border: 1px solid #f5c6cb;
      }

      .success {
        background-color: #d4edda;
        color: var(--success-color);
        border: 1px solid #c3e6cb;
      }

      /* Animação FadeIn */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Responsividade */
      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 1.5em;
        }

        button {
          font-size: 14px;
          padding: 12px;
        }

        .form-group i {
          top: 38px;
        }
      }
    </style>
  </head>
  <body>
     <div class="container">
        <h2>Alterar Minha Senha</h2>

        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_change_own_password') }}">
            <label for="current_password">Senha Atual:</label>
            <input type="password" id="current_password" name="current_password" required>

            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Alterar Senha</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}">Voltar ao Painel de Administração</a>
    </div>
    <script>
      // Função para alternar a visibilidade das senhas
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const targetInput = document.getElementById(targetId);
          if (targetInput.type === "password") {
            targetInput.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          } else {
            targetInput.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          }
        });
      });

      // Validação de senhas
      document
        .getElementById("passwordForm")
        .addEventListener("submit", function (event) {
          const newPassword = document.getElementById("new_password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;
          const errorDisplay = document.getElementById("passwordMatchError");

          if (newPassword !== confirmPassword) {
            event.preventDefault(); // Previne o envio do formulário
            errorDisplay.style.display = "block";
          } else {
            errorDisplay.style.display = "none";
          }
        });

      // Certifique-se de que os inputs de senha estão ocultos ao enviar
      document
        .getElementById("passwordForm")
        .addEventListener("submit", function () {
          document
            .querySelectorAll('input[type="password"]')
            .forEach((input) => {
              input.type = "password";
            });
        });
    </script>
  </body>
</html>
