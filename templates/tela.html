<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Tela</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .screen-container {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <img src="{{ url_for('serve_pil_image', localidade=session['localidade']) }}" alt="Tela Compartilhada" id="shared-screen">
    </div>
    <script>
        function updateImage() {
            const img = document.getElementById('shared-screen');
            img.src = `${img.src.split('?')[0]}?cacheBuster=${new Date().getTime()}`;
        }

        setInterval(updateImage, 1000);
    </script>
</body>
</html>
