<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Tela</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        video {
            width: 100%;
            max-width: 720px;
            height: auto;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button.logout {
            background-color: #dc3545;
        }

        button.logout:hover {
            background-color: #c82333;
        }

        /* Estilos para o pop-up modal fixo */
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            display: flex;
            /* Mantém sempre visível */
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .modal-content input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="screen">
    <div class="container">
        <h2>Compartilhar Tela para {{ localidade }}</h2>
        <video id="screenVideo" autoplay muted></video>
        <div class="controls">
            <button id="shareButton" onclick="startScreenShare()">Iniciar Compartilhamento</button>
            <button id="stopButton" onclick="stopScreenShare()" disabled>Parar Compartilhamento</button>
             <button id="logoutButton" class="logout" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>
    <script>
        let screenStream;
        let captureInterval;
        async function startScreenShare() {
            try {
                // Permite ao usuário escolher a aba/janela para compartilhar
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true
                });
                // Exibe localmente a tela compartilhada
                const videoElement = document.getElementById('screenVideo');
                videoElement.srcObject = screenStream;
                // Ativa o botão de parar e desativa o botão de iniciar
                document.getElementById('shareButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                // Captura frames da tela e envia para o servidor
                captureAndSendFrames();
                window.open(`/{{ localidade }}/view_screen`, "_blank");
            } catch (err) {
                console.error("Erro ao compartilhar a tela: ", err);
            }
        }
        function captureAndSendFrames() {
            const videoElement = document.getElementById('screenVideo');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            captureInterval = setInterval(() => {
                // Define o tamanho do canvas com base no vídeo
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                // Desenha o frame atual do vídeo no canvas
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                // Converte o conteúdo do canvas para um blob e envia para o servidor
                canvas.toBlob((blob) => {
                    if (blob) {
                        const formData = new FormData();
                        formData.append('frame', blob, 'frame.png');
                        // Envia o frame atual para o endpoint '/upload_frame'
                        fetch('/upload_frame', {
                            method: 'POST',
                            body: formData
                        }).then(response => {
                            if (response.ok) {
                                console.log('Frame enviado com sucesso');
                            } else {
                                console.error('Erro ao enviar frame');
                            }
                        }).catch(error => {
                            console.error('Erro de conexão ao enviar frame:', error);
                        });
                    }
                }, 'image/png');
            }, 1000); // Captura a cada segundo
        }
        function stopScreenShare() {
            // Para o envio de frames
            clearInterval(captureInterval);
            // Para o compartilhamento de tela
            if (screenStream) {
                let tracks = screenStream.getTracks();
                tracks.forEach(track => track.stop());
            }
            // Reseta o vídeo
            const videoElement = document.getElementById('screenVideo');
            videoElement.srcObject = null;
            // Ativa o botão de iniciar e desativa o botão de parar
            document.getElementById('shareButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            console.log('Compartilhamento de tela parado.');
        }
    </script>
</body>
</html>
