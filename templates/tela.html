<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Tela</title>
    <!-- Importando uma fonte moderna do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f4f6f9;
            --text-color: #333333;
            --background-color: #ffffff;
            --button-bg-color: #dc3545;
            --button-hover-bg-color: #c82333;
            --transition-speed: 0.3s;
            --border-radius: 15px;
            --font-family: 'Roboto', sans-serif;
        }

        /* Reset básico */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para a imagem da tela */
        #screen {
            width: 95vw;
            height: 95vh;
            object-fit: contain; /* Cobre toda a área da tela sem distorção */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #screen {
                height: 100vh;
                object-fit: contain;
            }
        }

        /* Estilos para a mensagem de espera */
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Painel de Filas - Localidade</h2>
    <img id="screen" src="" alt="Transmissão da Tela">
    <div id="message">Aguardando o início da transmissão...</div>

    <script>
        // Configuração básica do URL para servir as imagens
        const baseImageUrl = "/serve_pil_image/"; 
        const screenImage = document.getElementById('screen');
        const messageDiv = document.getElementById('message');

        function checkForTransmission() {
            // Gera a URL completa da imagem com um timestamp para evitar cache
            const imageUrl = baseImageUrl + "localidade" + "/screen.png?timestamp=" + new Date().getTime();

            // Cria um objeto de imagem para verificar se a imagem existe
            const img = new Image();
            img.onload = function() {
                screenImage.src = imageUrl;
                screenImage.style.display = 'block';
                messageDiv.style.display = 'none';
                // Inicia o long polling
                longPoll();
            }
            img.onerror = function() {
                screenImage.style.display = 'none';
                messageDiv.style.display = 'block';
                messageDiv.textContent = "A transmissão não começou ainda.";
            }
            img.src = imageUrl;
        }

        function longPoll() {
            const imageUrl = baseImageUrl + "localidade" + "/screen.png?timestamp=" + new Date().getTime();

            fetch(imageUrl)
                .then(response => {
                    if (response.ok) {
                        screenImage.src = imageUrl;
                        screenImage.style.display = 'block';
                        messageDiv.style.display = 'none';
                    } else {
                        screenImage.style.display = 'none';
                        messageDiv.style.display = 'block';
                        messageDiv.textContent = "A transmissão não começou ainda.";
                    }
                    // Chama a função novamente
                    longPoll();
                })
                .catch(() => {
                    setTimeout(longPoll, 5000);
                });
        }

        // Evitar que o navegador entre em inatividade
        setInterval(() => {
            document.title = Compartilhando tela... ${new Date().toLocaleTimeString()};
        }, 10000); // Atualiza o título a cada 10 segundos

        // Verifica inicialmente se a transmissão já começou
        checkForTransmission();
    </script>
</body>
</html>
