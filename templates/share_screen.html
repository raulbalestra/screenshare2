<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Tela</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        video {
            width: 100%;
            max-width: 720px;
            height: auto;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button.logout {
            background-color: #dc3545;
        }

        button.logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compartilhar Tela para {{ localidade }}</h2>
        <video id="screenVideo" autoplay muted></video>
        <div class="controls">
            <button id="shareButton" onclick="startScreenShare()">Iniciar Compartilhamento</button>
            <button id="stopButton" onclick="stopScreenShare()" disabled>Parar Compartilhamento</button>
            <button id="logoutButton" class="logout" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>

    <script>
        let screenStream;
        let captureInterval;

        async function startScreenShare() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoElement = document.getElementById('screenVideo');
                videoElement.srcObject = screenStream;
                document.getElementById('shareButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                captureAndSendFrames();
                window.open("/{{ localidade }}/view_screen", "_blank");
            } catch (err) {
                console.error("Erro ao compartilhar a tela: ", err);
            }
        }

        function captureAndSendFrames() {
            const videoElement = document.getElementById('screenVideo');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            captureInterval = setInterval(() => {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((blob) => {
                    if (blob) {
                        const formData = new FormData();
                        formData.append('frame', blob, 'frame.png');
                        fetch(`/upload_frame/{{ localidade }}`, {
                            method: 'POST',
                            body: formData
                        }).then(response => {
                            if (!response.ok) console.error('Erro ao enviar frame');
                        }).catch(error => console.error('Erro de conexÃ£o ao enviar frame:', error));
                    }
                }, 'image/png');
            }, 1000); // Captura a cada segundo
        }

        function stopScreenShare() {
            clearInterval(captureInterval);
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
            const videoElement = document.getElementById('screenVideo');
            videoElement.srcObject = null;
            document.getElementById('shareButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            console.log('Compartilhamento de tela parado.');
        }
    </script>
</body>
</html>
