<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Tela</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        video {
            max-width: 100%;
            max-height: 80vh;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compartilhar Tela para {{ localidade }}</h2>
        <button id="shareButton" onclick="startScreenShare()">Iniciar Compartilhamento</button>
        <button id="logoutButton" onclick="window.location.href='/logout'">Logout</button>
        <video id="screenVideo" autoplay muted></video> <!-- Elemento de vídeo para exibir a tela compartilhada -->
    </div>

    <script>
        let screenStream;

        async function startScreenShare() {
            try {
                // Solicitar compartilhamento de tela com opções
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always"  // Mostrar cursor durante o compartilhamento
                    },
                    audio: false  // Defina como true se quiser compartilhar áudio
                });

                // Exibir o vídeo localmente
                const videoElement = document.getElementById('screenVideo');
                videoElement.srcObject = screenStream;
                videoElement.style.display = 'block';

                // Esconder o botão de compartilhamento após iniciar
                document.getElementById('shareButton').style.display = 'none';

                // Transmitir o vídeo para a rede
                const socket = new WebSocket(`ws://${window.location.host}/ws`);
                socket.onopen = () => {
                    const stream = screenStream.getTracks()[0];
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start(1000);

                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            socket.send(event.data);
                        }
                    };
                };
            } catch (err) {
                console.error("Erro ao compartilhar a tela: ", err);
            }
        }
    </script>
</body>
</html>
