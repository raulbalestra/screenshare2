<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Tela</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        video {
            width: 100%;
            max-width: 720px;
            height: auto;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button.logout {
            background-color: #dc3545;
        }

        button.logout:hover {
            background-color: #c82333;
        }

        /* Estilos para o pop-up modal fixo */
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            display: flex; /* Mantém sempre visível */
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .modal-content input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Compartilhar Tela para {{ username }}</h2>
        <video id="screenVideo" autoplay muted></video>
        <div class="controls">
            <button id="shareButton" onclick="startScreenShare()">Iniciar Compartilhamento</button>
            <button id="stopButton" onclick="stopScreenShare()" disabled>Parar Compartilhamento</button>
            <button id="logoutButton" class="logout" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>

    <!-- Modal para exibir o link de compartilhamento, agora fixo e sempre visível -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <input type="text" id="shareLink" value="https://screenshare2-v3.onrender.com/{{ username }}/tela" readonly>
            <button class="copy-btn" onclick="copyLink()">Copiar Link</button>
        </div>
    </div>

    <script>
        let screenStream;
        let captureInterval;

        async function startScreenShare() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoElement = document.getElementById('screenVideo');
                videoElement.srcObject = screenStream;
                document.getElementById('shareButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                captureAndSendFrames();
            } catch (err) {
                console.error("Erro ao compartilhar a tela: ", err);
            }
        }

        function captureAndSendFrames() {
            const videoElement = document.getElementById('screenVideo');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            captureInterval = setInterval(() => {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((blob) => {
                    if (blob) {
                        const formData = new FormData();
                        formData.append('frame', blob, 'frame.png');
                        // Envia o frame para o endpoint da localidade específica
                        fetch(`/{{ localidade }}/upload_frame`, {
                            method: 'POST',
                            body: formData
                        }).then(response => {
                            if (!response.ok) console.error('Erro ao enviar frame');
                        }).catch(error => console.error('Erro de conexão ao enviar frame:', error));
                    }
                }, 'image/png');
            }, 1000); // Captura a cada segundo
        }

        function stopScreenShare() {
            clearInterval(captureInterval);
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
            const videoElement = document.getElementById('screenVideo');
            videoElement.srcObject = null;
            document.getElementById('shareButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            console.log('Compartilhamento de tela parado.');
        }

        // Função para copiar o link de compartilhamento
        function copyLink() {
            var copyText = document.getElementById("shareLink");
            copyText.select();
            document.execCommand("copy");
            alert("Link copiado: " + copyText.value);
        }
    </script>
</body>
</html>
