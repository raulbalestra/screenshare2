<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        .button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button.delete {
            background-color: #dc3545;
        }

        .button.block {
            background-color: #ffc107;
            color: black;
        }

        .button:hover {
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Usuários</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usuário</th>
                    <th>Localidade</th>
                    <th>Administrador</th>
                    <th>Ativo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ "Sim" if user[3] else "Não" }}</td>
                    <td>{{ "Sim" if user[4] else "Não" }}</td>
                    <td class="actions">
                        <form method="POST" action="{{ url_for('block_user', user_id=user[0]) }}">
                            <button type="submit" class="button block">{{ "Bloquear" if user[4] else "Desbloquear" }}</button>
                        </form>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user[0]) }}">
                            <button type="submit" class="button delete">Excluir</button>
                        </form>
                        <a href="{{ url_for('admin_change_password', user_id=user[0]) }}" class="button">Alterar Senha</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_dashboard') }}" class="button">Voltar ao Painel de Administração</a>
    </div>
</body>
</html>
