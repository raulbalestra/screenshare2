<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tela Compartilhada - {{ regiao }}</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <!-- Imagem da tela compartilhada -->
    <img id="screen" src="/{{ regiao }}/screen.png" alt="Tela compartilhada">


    <!-- Script para atualizar a imagem a cada 1 segundo -->
    <script>
        function updateScreen() {
            const imgElement = document.getElementById('screen');
            setInterval(() => {
                // Atualiza a imagem e adiciona um timestamp para evitar cache
                const timestamp = new Date().getTime();
                imgElement.src = `/{{ regiao }}/screen.png?timestamp=${timestamp}`;
            }, 1000); // Atualiza a cada 1 segundo
        }

        document.addEventListener("DOMContentLoaded", updateScreen);

    </script>
</body>

</html>
