<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno do Servidor</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ff6a6a, #ffcccb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 100px;
            color: #ff6a6a;
            margin-bottom: 20px;
            font-weight: 800;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6a6a;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #e53935;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 80px;
            }

            p {
                font-size: 18px;
            }

            .container {
                padding: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 60px;
            }

            p {
                font-size: 16px;
            }

            a {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Oops! Algo deu errado em nosso servidor. Estamos trabalhando para corrigir o problema.</p>
        <a href="/">Voltar para a PÃ¡gina Inicial</a>
    </div>
</body>
</html>
