<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Tela</title>
    <!-- Importando uma fonte moderna do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome para ícones (sem o atributo de integridade) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f4f6f9;
            --text-color: #333333;
            --background-color: #ffffff;
            --button-bg-color: #dc3545;
            --button-hover-bg-color: #c82333;
            --transition-speed: 0.3s;
            --border-radius: 15px;
            --font-family: 'Roboto', sans-serif;
        }

        /* Reset básico */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para a imagem da tela */
        #screen {
            width: 95vw;
            height: 95vh;
            object-fit: contain; /* Cobre toda a área da tela sem distorção */
        }


        /* Responsividade */
        @media (max-width: 768px) {
            #screen {
                height: 100vh;
                object-fit: contain; /* Ajusta a imagem dentro da tela sem cortar */
            }
        }

        /* Estilos para a mensagem de espera */
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }

    </style>
</head>
<body>
    <h2>Painel de Filas - {{ localidade|capitalize }}</h2>
    <img id="screen" src="" alt="Transmissão da Tela">
    <div id="message">Aguardando o início da transmissão...</div>

    <script>
        const baseImageUrl = "/serve_pil_image/";
        const localidade = "{{ localidade|default('') }}";  
        const screenImage = document.getElementById('screen');
        const messageDiv = document.getElementById('message');

        let updateInterval;
        let cleanupInterval;

        function checkForTransmission() {
            if (!localidade) {
                messageDiv.textContent = "Localidade não especificada.";
                return;
            }

            const imageUrl = baseImageUrl + localidade + "/screen.png?random=" + new Date().getTime();
            const img = new Image();
            img.onload = function() {
                screenImage.src = imageUrl;
                screenImage.style.display = 'block';
                messageDiv.style.display = 'none';
                startUpdatingScreen();
                startCleanupTask();
            };
            img.onerror = function() {
                screenImage.style.display = 'none';
                messageDiv.style.display = 'block';
                messageDiv.textContent = "A transmissão não começou ainda.";
            };
            img.src = imageUrl;
        }

        function updateScreen() {
            if (!localidade) return;

            const imageUrl = baseImageUrl + localidade + "/screen.png?random=" + new Date().getTime();
            screenImage.src = imageUrl; 
        }

        function startUpdatingScreen() {
            if (!updateInterval) {
                updateInterval = setInterval(updateScreen, 1000);
            }
        }

        function startCleanupTask() {
            if (!cleanupInterval) {
                cleanupInterval = setInterval(() => {
                    triggerCacheCleanup();
                }, 0.5); // 5 minutos
            }
        }

        function stopCleanupTask() {
            if (cleanupInterval) {
                clearInterval(cleanupInterval);
                cleanupInterval = null;
            }
        }

        function triggerCacheCleanup() {
            fetch("/trigger_cache_cleanup", {
                method: "POST",
            })
            .then(response => {
                if (response.ok) {
                    console.log("[Frontend] Limpeza de cache acionada com sucesso.");
                } else {
                    console.error("[Frontend] Falha ao acionar a limpeza de cache.");
                }
            })
            .catch(error => {
                console.error("[Frontend] Erro ao acionar a limpeza de cache:", error);
            });
        }

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                startCleanupTask();
            } else {
                stopCleanupTask();
            }
        });

        document.addEventListener("DOMContentLoaded", checkForTransmission);

        window.addEventListener("beforeunload", () => {
            stopCleanupTask();
        });
    </script>
</body>
</html>
