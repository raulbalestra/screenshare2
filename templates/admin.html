<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-t5R+Kvzml0eFq9X7+VGFhrJ1j9J0d4n+nQpXh1LLnB5/ZTvjqIhaLxV9F0R2Iqz63mDq6k59KX4R2p10iqA2Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores e Estilos */
        :root {
            --primary-color: #4a90e2;
            --accent-color: #28a745;
            --error-color: #dc3545;
            --logout-color: #dc3545;
            --background-gradient: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .actions a {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .actions a:hover {
            background-color: #0056b3;
        }

        .logout {
            background-color: var(--logout-color);
        }

        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel de Administração</h2>
        <div class="actions">
            <a href="{{ url_for('manage_users') }}">Gerenciar Usuários</a>
            <a href="{{ url_for('add_new_user') }}">Adicionar Novo Usuário</a>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
