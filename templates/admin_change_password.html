<!-- templates/admin_change_password.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome com hash de integridade atualizado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-t5R+Kvzml0eFq9X7+VGFhrJ1j9J0d4n+nQpXh1LLnB5/ZTvjqIhaLxV9F0R2Iqz63mDq6k59KX4R2p10iqA2Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --accent-color: #28a745;
            --error-color: #dc3545;
            --success-color: #28a745;
            --text-color: #333333;
            --background-color: #ffffff;
            --input-bg-color: #f9f9f9;
            --input-border-color: #dddddd;
            --button-hover-color: #218838;
            --button-active-color: #1e7e34;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        /* Reset Básico */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* Container Principal */
        .container {
            background-color: var(--background-color);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            transition: transform var(--transition-speed);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Título */
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            background-color: var(--input-bg-color);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            margin-bottom: 20px;
        }

        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        /* Botões */
        button {
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        button:active {
            background-color: var(--button-active-color);
        }

        /* Ícones nos Botões */
        button i {
            margin-right: 8px;
        }

        /* Link de Volta */
        a {
            text-decoration: none;
            color: var(--primary-color);
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: darken(var(--primary-color), 10%);
        }

        /* Mensagens Flash */
        .error, .success {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error {
            background-color: #f8d7da;
            color: var(--error-color);
        }

        .success {
            background-color: #d4edda;
            color: var(--success-color);
        }

        /* Animação FadeIn */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alterar Senha do Usuário</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Digite a nova senha" required>
            
            <label for="confirm_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a nova senha" required>
            
            <button type="submit"><i class="fas fa-key"></i> Atualizar Senha</button>
        </form>
        <a href="{{ url_for('manage_users') }}"><i class="fas fa-arrow-left"></i> Voltar para Gerenciar Usuários</a>
    </div>
</body>
</html>
